<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Crea un formulario de registro</title>

    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        fieldset {
            border: 2px solid #4da06d;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #4da06d;
            padding: 0 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="textarea"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 97%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .boton {
            background-color: #4da06d;
            color: white;
            margin: 10px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        .boton-return {
            background-color: #4da06d;
            color: white;
            margin: 20px 31.5%;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 600px;
        }

        button[type="submit"]:hover {
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 2.1. Estructura del formulario -->
     <form action="">

        <!-- 2.2. Información personal -->
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <br>
            <label for="date">Fecha de nacimiento:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <label for="genero">Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label>
            <br>
        </fieldset>

        <!-- 2.3. Información de contacto -->
        <fieldset>
            <legend>Información de contacto</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br>
            <label for="direccion">Dirección:</label>
            <input type="textarea" id="direccion" name="direccion" required>
        </fieldset>

        <!-- 2.4. Información de la cuenta -->
        <fieldset>
            <legend>Información de la cuenta</legend>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password2">Confirmar contraseña:</label>
            <input type="password" id="password2" name="password2" required>
        </fieldset>

        <!-- 2.5. Preferencias -->
        <fieldset>
            <legend>Preferencias</legend>
            <label for="color">Color favorito:</label>
            <select id="color" name="color" required>
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
            </select>
            <br>
            <label for="terminos">Acepto los términos y condiciones:</label>
            <input type="checkbox" id="terminos" name="terminos" required>
        </fieldset>

        <!-- 2.6. Botón de envío -->
        <button type="submit" class="boton">Enviar</button>
        
    </form>

    <!-- Botón de regreso al ejercicio 1 -->
    <div style="align-items: center;">
        <a href="index.html"><button class="boton-return">Regresar al ejercicio 1</button></a>
    </div>

</body>
</html>
